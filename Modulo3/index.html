<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div class="container">

        <div class="mensagem"></div>

        <h2>Preencha os dados do formulário</h2>
        <form id="form" onsubmit="return returnTrue()">
            <input type="text" placeholder="Digite seu nome" class="obrigatorio nome">
            <input type="text" placeholder="Digite seu email" class="obrigatorio email">
            <input type="text" placeholder="Digite seu telefone" class="obrigatorio tel">
            <input type="text" placeholder="Digite seu CEP" class="obrigatorio cep">
            <input type="text" placeholder="Digite sua Cidade" class="obrigatorio cidade">
            <input type="text" placeholder="Digite sua UF" class="obrigatorio uf">

            <button type="submit" id="btnEnviar">Enviar</button>

        </form>
    </div>



    <script type="text/javascript" src="script.js"></script>
</body>
</html>
